<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="col-md-6">
        <div class="MyFormBx">
            <div class="row">
                <div class="col-6">
                    <h2 class="logo"><i class='bx bxl-xing'></i>BookStore</h2>
                    <div class="text-item">
                        <h2>
                            <br />
                            Welcome! <br>
                            <span>
                                To Our Store
                            </span>
                        </h2>
                        <br />
                        <br />

                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>

                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center">
                        <h2>Registrion form</h2>
                    </div>

                    <div class="panel-body">
                        <form id="registration">

                            <div class="row">
                                <div class="col-6">

                                    <input type="text" class="form-control" name="fname" placeholder="First Name" />
                                    <br />
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="lname" placeholder="Last Name" />
                                    <br />
                                </div>
                            </div>

                            <textarea class="form-control" name="address" placeholder="Address"></textarea>
                            <br />
                            <div class="gender">
                                <div class="form-check">
                                    <label class="radio-inline"><input type="radio" name="gender" class="form-contorl"
                                            checked />
                                        <font color="white">Male</font>
                                    </label>
                                    <label class="radio-inline"><input type="radio" name="gender"
                                            class="form-contorl" />
                                        <font color="white">Female</font>
                                    </label>
                                </div>
                                <br />
                                <input type="text" class="form-control" name="email" placeholder="Email" />
                                <br />
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    id="password" />
                                <br />
                                <input type="password" class="form-control" name="confirm"
                                    placeholder="Confirm Password" />
                                <br />

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script/Form.js"></script>
    <script>alert('Data has benn Submitted')</script>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>
